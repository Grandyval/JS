<body>
    <script>
        /* *Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:
        x
        xx
        xxx
        xxxx
        xxxxx*/


        //позволил вольность для вывода в html , а не консоль (вариант для маленьких значений)
        var asterix = '*******************************'
        for (var i = 1; i < 21; i++) document.write(asterix.substr(0, i) + "<br />");
        
        // этот подходит для произвольных и в консоль
        for(var i = 1; i < 21; i++) console.log('*'.repeat(i) + '\n');
    </script>
</body>
