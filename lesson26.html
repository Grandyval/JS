<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title Lesson1-1></title>
</head>
<body>
    <script>
        /*Программа должна спросить у пользователя число, это будет количество денег, которое
        он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.*/

        function rub(arg1){
            if (+arg1>10 && +arg1<20) //проверка на второй десяток - там всегда "рублей"
                return('рублей')
            else                
                switch(arg1.substr(-1)){ //проверяем последний символ и возвращаем соответствующее слово
                    case '0':
                    return('рублей')
                    case '1':
                    return('рубль')
                    case '2':
                    return('рубля')
                    case '3':
                    return('рубля')
                    case '4':
                    return('рубля')
                    case '5':
                    return('рублей')
                    case '6':
                    return('рублей')
                    case '7':
                    return('рублей')
                    case '8':
                    return('рублей')
                    case '9':
                    return('рублей')
              }
            
            
        }

        
        
        let a = prompt("Введите число");
        alert(`Ваша сумма в ${a} ${rub(a)} успешно зачислена.`);

    </script>
</body>

</html>
