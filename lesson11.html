<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title Lesson1-1></title>
</head>
<body>
    <script>
        /*Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32;
        где Tf – температура по Фаренгейту, Tc – температура по Цельсию*/
        
        // получаем данные и переводим их в число
        let Tc = +prompt("Веедите температуру в градусах по Цельсию");
        // выводим перевод  - приоритеты и так нормальные, поэтому скобки лишние
        alert(`В фаренгейтах это будет ${9 / 5 * Tc + 32}`);
    </script>
</body>

</html>
