<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title Lesson1-1></title>
</head>
<body>
    <script>
        //пример 1
        // Создана переменная C undefined, потом инкрементировали пременную A и присвоили результат в C (a=2, b=1, c=2, d=undefined)
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        

        //пример 2
        // переменной D присвоили значение B, а затем инкремент B (a=2, b=2, c=2, d=1)
        d = b++;
        alert(d); //ответ: 1

        //пример 3 
        // C присваиваем результат сложения 2 и инкрементированой A (a=3, b=2, c=5, d=1)
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        // D присваиваем результат сложения 2 и B, затем инкремент B (a=3, b=3, c=5, d=4)
        d = 2 + b++;
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
