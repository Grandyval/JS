<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title Lesson3-2></title>
</head>
<body>
    <script>
        /* Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров. 
        Товары в корзине хранятся в массиве. Задачи:
        a) Организовать такой массив для хранения товаров в корзине;
        b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.*/

        //Заполнение корзины , не стал усложнять проверкой на корректность данных
        basket = [];
        sum = 0;
        do {
            product = prompt('Название товара :');
            number = prompt('Количество товара :');
            price = prompt('Цена товара :');
            basket.push([product, number, price]);
        } while (!confirm('Закончить покупки?'));

        //подсчет суммы
        for (var unit of basket) sum = sum + (+unit[1] * +unit[2]);
        alert('Сумма покупок в корзине ' + sum);
        
    </script>
</body>

</html>
