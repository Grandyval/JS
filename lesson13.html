<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title Lesson1-3></title>
</head>
<body>
    <script>
        /* Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому 
        выражению: 10 + 10 + "10"; 10 + "10" + 10; 10 + 10 + +"10"; 
        (обратите внимание на пробелы, пишите также) 10 / -""; 10 / +"2,5"; (да здесь запятая, это не опечатка)*/
        
        // Складываются 2 числа, потом ,после приведения, конкантенация со строкой. Результат "2010"
        console.log(10 + 10 + "10");
        // Вначале приведение первого слагаемого, конкантенация, потом приведение третьего и опять конкантенация
        console.log(10 + "10" + 10);
        // последнее слагаемое приводится к Number, поэтому просто сложение чисел
        console.log(10 + 10 + +"10");
        // -"" приведется к -0, в результате -бесконечность
        console.log(10 / -"");
        // +"2,5" приведется к NaN и весь результат, следоватено тоже
        console.log(10 / +"2,5");
    </script>
</body>

</html>
